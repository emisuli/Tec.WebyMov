<!DOCTYPE html>
<html>
<head>
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    
    <label for="passwordLength">Longitud de la contraseña (8-20 caracteres):</label>
    <input type="number" id="passwordLength" min="8" max="20"><br><br>
    
    <label for="includeUppercase">Incluir letras mayúsculas:</label>
    <input type="checkbox" id="includeUppercase"><br><br>
    
    <label for="includeLowercase">Incluir letras minúsculas:</label>
    <input type="checkbox" id="includeLowercase"><br><br>
    
    <label for="includeNumbers">Incluir números:</label>
    <input type="checkbox" id="includeNumbers"><br><br>
    
    <label for="includeSpecialChars">Incluir caracteres especiales:</label>
    <input type="checkbox" id="includeSpecialChars"><br><br>
    
    <button id="generatePassword">Generar Contraseña</button><br><br>
    
    <div id="passwordResult"></div>
    
    <script src="control2.js"></script>

</body>
</html>
