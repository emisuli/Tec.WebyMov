<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <form id="calculatorForm">
        <label for="name">Nombre del paciente:</label>
        <input type="text" id="name" required><br>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" required><br>

        <label for="height">Altura (m):</label>
        <input type="number" step="0.01" id="height" required><br>

        <label for="age">Edad (años):</label>
        <input type="number" id="age" required><br>

        <label for="gender">Género:</label>
        <select id="gender" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select><br>

        <label for="activityLevel">Nivel de actividad física:</label>
        <select id="activityLevel" required>
            <option value="sedentary">Sedentario</option>
            <option value="moderate">Moderado</option>
            <option value="active">Activo</option>
        </select><br>

        <button type="button" onclick="calculateIMC()">Calcular</button>
    </form>

    <output id="result"></output>

    <script src="../Reto 4/reto4.js"></script>
    <script>
        // Añadir esta función de inicio
        window.onload = function() {
            initialize();
        };
    </script>
</body>
</html>
